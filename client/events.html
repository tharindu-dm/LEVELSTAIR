<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events | LEVELSTAIR</title>
  <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" />
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;
      background-color: #181407;
      color: #FFFFFF;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2.5rem;
      border-bottom: 1px solid #30270D;
    }

    .logo {
      font-size: 1.25rem;
      font-weight: bold;
    }

    nav a {
      color: #FFFFFF;
      text-decoration: none;
      margin-left: 2rem;
    }

    main {
      flex: 1;
      padding: 2rem;
    }

    .event-card {
      background-color: #241E0A;
      border: 1px solid #4C3D15;
      border-radius: 8px;
      padding: 1rem;
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .event-image {
      width: 128px;
      height: 128px;
      border-radius: 8px;
      margin-right: 1rem;
    }

    .event-details {
      flex: 1;
    }

    .event-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .event-description {
      color: #D3B45F;
      margin-bottom: 0.5rem;
    }

    .event-date {
      color: #8B7D4A;
      font-size: 0.875rem;
    }

    .join-button {
      background-color: #ff2b50;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    footer {
      background-color: #241E0A;
      color: #D3B45F;
      padding: 1rem;
      text-align: center;
    }

    footer a {
      color: #D3B45F;
      text-decoration: none;
      margin: 0 1rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>

      <div class="logo">LEVELSTAIR</div>
      <nav>
        <a href="../index.html">Home</a>
        <a href="./AboutUs.html">About Us</a>
        <a href="#">Events</a>
        <a href="./projects.html">Projects</a>
      </nav>
    </header>

    <main>
      <h1>Events</h1>
      <div class="event-card">
        <img src="../images/jam logo.jpeg" alt="Jam logo" class="event-image">
        <div class="event-details">
          <h2 class="event-title">LEVEL ZERO #1</h2>
          <p class="event-description">Beginner friendly game jam</p>
          <p class="event-date">Nov 04, 2024 - Nov 17, 2024</p>
        </div>
        <button id="lvlzero1" class="join-button">Join at itch.io</button>
      </div>
    </main>

    <footer>
      <a href="./AboutUs.html">About</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <p>Â© 2024 LEVELSTAIR. All rights reserved.</p>
    </footer>
  </div>
  <script src="./js/events.js"></script>
</body>

</html>
