<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | LEVELSTAIR</title>
    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        @font-face {
            font-family: 'DePixel';
            src: url('../fonts/DePixelHalbfett.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'DePixel', "Plus Jakarta Sans", "Noto Sans", sans-serif;
            cursor: url('cursor.cur'), auto;
        }

        #active {
            color: #ffd500;
            border-bottom: #ffd500 0.3rem solid;
        }
    </style>
</head>

<body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#090909] dark group/design-root overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">

            <header
                class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#30270D] px-10 py-3">
                <div class="flex items-center gap-4 text-4xl  text-[#FFFFFF]">
                    <h2 class="text-[#FFFFFF] text-lgfont-bold leading-tight tracking-[-0.015em]">LEVELSTAIR</h2>
                </div>

                <div class="flex flex-1 justify-end gap-8 ">
                    <div class="flex items-center gap-9">
                        <a class="text-[#D3B45F] text-sm font-medium leading-normal hover:text-[#FFFFFF]"
                            href="#">Home</a>
                        <a class="text-[#D3B45F] text-sm font-medium leading-normal hover:text-[#FFFFFF]"
                            href="./client/AboutUs.html">About Us</a>
                        <a class="text-[#D3B45F] text-sm font-medium leading-normal hover:text-[#FFFFFF]"
                            href="./client/events.html">Events</a>
                        <a class="text-[#D3B45F] text-sm font-medium leading-normal hover:text-[#FFFFFF]"
                            href="./client/projects.html">Projects</a>
                        <a id="active" class="text-[#D3B45F] text-sm font-medium leading-normal hover:text-[#FFFFFF]"
                            href="./client/contact.html">Contact Us</a>
                    </div>
                </div>
            </header>

            <main>

                <div class="flex flex-col gap-10 px-4 py-10 @container items-center">
                    <h1
                        class="text-[#FFFFFF] tracking-light text-[32px] font-bold leading-tight @[480px]:text-4xl @[480px]:font-black @[480px]:leading-tight @[480px]:tracking-[-0.033em] max-w-[720px] mb-9">
                        Contact Us</h1>
                    <p class="text-[#D3B45F] text-base font-normal leading-normal max-w-[720px]">We are always here to
                        help you. If you have any questions or need assistance, please feel free to contact us.</p>
                    <div class="flex flex-col gap-6">
                        <div class="flex flex-col gap-2">
                            <label for="name" class="text-[#D3B45F] text-sm font-normal leading-normal">Name</label>
                            <input type="text" id="name" name="name"
                                class="text-[#FFFFFF] text-base font-normal leading-normal bg-[#1A1A1A] border border-[#30270D] rounded-[8px] py-2 px-4" />
                        </div>
                        <div class="flex flex-col gap-2">
                            <label for="email" class="text-[#D3B45F] text-sm font-normal leading-normal">Email</label>
                            <input type="email" id="email" name="email"
                                class="text-[#FFFFFF] text-base font-normal leading-normal bg-[#1A1A1A] border border-[#30270D] rounded-[8px] py-2 px-4" />
                        </div>
                        <div class="flex flex-col gap-2">
                            <label for="message"
                                class="text-[#D3B45F] text-sm font-normal leading-normal">Message</label>
                            <textarea id="message" name="message"
                                class="text-[#FFFFFF] text-base font-normal leading-normal bg-[#1A1A1A] border border-[#30270D] rounded-[8px] py-2 px-4"></textarea>
                        </div>
                        <button
                            class="bg-[#D3B45F] text-[#090909] text-base font-normal leading-normal rounded-[8px] py-2 px-4">Send</button>
                    </div>
                </div>

            </main>

            <hr class="border-4 border-[#D3B45F]" />
            <footer class="flex justify-center">
                <div class="flex max-w-[960px] flex-1 flex-col">
                    <footer class="flex flex-col gap-6 px-5 py-10 text-center @container">
                        <p class="text-[#D3B45F] text-base font-normal leading-normal">Â© 2024 LEVELSTAIR. All rights
                            reserved.
                        </p>
                    </footer>
                </div>
            </footer>

        </div>
    </div>
